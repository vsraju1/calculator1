<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container">
        <div class="display">
            
        </div>
        <div class="buttons">
            <div class="row">
                <button id="clearall" class="button operator">AC</button>
                <button id="bracket" class="button operator">00</button>
                <button id="percentile" class="button operator">%</button>
                <button id="divide" class="button operator">/</button>
            </div>
            <div class="row">
                <button id="7" class="button">7</button>
                <button id="8" class="button">8</button>
                <button id="9" class="button">9</button>
                <button id="multiply" class="button">*</button>
            </div>
            <div class="row">
                <button id="4" class="button">4</button>
                <button id="5" class="button">5</button>
                <button id="6" class="button">6</button>
                <button id="subtraction" class="button">-</button>
            </div>
            <div class="row">
                <button id="1" class="button">1</button>
                <button id="2" class="button">2</button>
                <button id="3" class="button">3</button>
                <button id="addition" class="button">+</button>
            </div>
            <div class="row">
                <button id="0" class="button">0</button>
                <button id="point" class="button">.</button>
                <button id="clear" class="button">DEL</button>
                <button id="result" class="button">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
